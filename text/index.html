<!DOCTYPE html><html lang="ja"><head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>テキスト | focus styling</title>
<link rel="stylesheet" href="../assets/button.1091b46d.css"><link rel="stylesheet" href="../assets/util.c43dfdbd.css">






</head>
<body>


<header class="astro-HCIMERBM">
<a href="/" class="astro-HCIMERBM">focus styling</a>
</header>


<main>
	<h1>テキスト</h1>
<p class="focusabletext astro-UPHT6PWL" tabindex="0" autofocus=""><kbd class="astro-UPHT6PWL">Tab</kbd>キーを押す、もしくはマウスクリックでフォーカスしてください。</p>
<div class="switcher mt-3">
	<div class="stack">
		<h2>tabindex="0"</h2>
		<p class="ui no-style" tabindex="0">Hello, world.</p>
	</div>
	<div class="stack">
		<h2>:focus</h2>
		<p class="ui focus" tabindex="0">Hello, world.</p>
	</div>
	<div class="stack">
		<h2>:focus-visible</h2>
		<p class="ui focus-visible" tabindex="0">Hello, world.</p>
	</div>
</div>
</main>



<footer class="astro-W2PONH5J">
<a href="/" class="astro-W2PONH5J">←トップページへ戻る</a>
</footer>



</body></html>
