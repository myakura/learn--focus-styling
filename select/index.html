<!DOCTYPE html><html lang="ja"><head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>select | focus styling</title>
<link rel="stylesheet" href="../assets/button.3de543c8.css"><link rel="stylesheet" href="../assets/util.c43dfdbd.css">






</head>
<body>


<header class="astro-22HGK3HX">
<a href="../" class="astro-22HGK3HX">focus styling</a>
</header>


<main>
	<h1>select</h1>
<p class="focusabletext astro-UPHT6PWL" tabindex="0" autofocus=""><kbd class="astro-UPHT6PWL">Tab</kbd>キーを押す、もしくはマウスクリックでフォーカスしてください。</p>
<div class="switcher mt-3">
	<div class="stack">
		<h2>デフォルト</h2>
		<select class="ui no-style">
			<option>one</option>
			<option>two</option>
			<option>three</option>
		</select>
	</div>
	<div class="stack">
		<h2>:focus</h2>
		<select class="ui focus">
			<option>one</option>
			<option>two</option>
			<option>three</option>
		</select>
	</div>
	<div class="stack">
		<h2>:focus-visible</h2>
		<select class="ui focus-visible">
			<option>one</option>
			<option>two</option>
			<option>three</option>
		</select>
	</div>
</div>
</main>



<footer class="astro-JPFAID54">
<a href="../" class="astro-JPFAID54">←トップページへ戻る</a>
</footer>



</body></html>
